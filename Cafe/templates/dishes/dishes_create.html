{% extends 'main.html' %}

{% block content %}
<div class="card mb-3 border-0 nth-shadow">
    <div class="card-body">
        <div class="card-title nth-card-title">
            <h4>Добавление блюда</h4>
        </div>
        <form method="post" action="{% url 'dishes_create' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid gap-2 d-md-block mt-2">
                <button type="submit" class="btn btn-primary ">Добавить блюдо</button>

                <a href="{% url 'dishes' %}" class="btn btn-dark">Come back</a>
            </div>


        </form>
    </div>
</div>
{% endblock %}
